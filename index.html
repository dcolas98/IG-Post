<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/303164f35e.js" crossorigin="anonymous"></script>    
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="left-side">
                <div class="header-icon">
                    <i class="fa-solid fa-5"></i>
                </div>
                <div class="header-word">
                    <p><strong>HTML5</strong></p>
                    <span>Rigoberto</span>
                </div>
                <div class="header-dots">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </div>
        <div class="post-img"></div>
        <img src="https://image.shutterstock.com/image-photo/young-english-cocker-spaniel-puppy-600w-2026045151.jpg">
        <div class="post-footer">
            <div class="post-icons">
                <div class="like"><i class="fa-regular fa-heart"></i></div>
                <div class="comment"><i class="fa-regular fa-comment"></i></div>
                <div class="message"><i class="fa-regular fa-paper-plane"></i></div>
                <div class="save"><i class="fa-regular fa-bookmark"></i></div>
            </div>
            <div class="post-likes">
                <p>Like by <strong>4GeeksAcademy,html5,Web</strong> and <strong>100,000 others</strong></p>
            </div>
            <div class="post-captions">
                <p>Words Words words words word. more more more more words words words words. so many words, its like they never stop coming </p>
            </div>
        </div>
    </div>
</body>
</html>
